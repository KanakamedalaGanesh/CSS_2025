<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="./style1.css"/>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="./assests/Ganesh.jpg" alt="Profile Picture" class="profile-pic"/>
    </div>
    <div class="card-body">
      <h2>Ganesh</h2>
      <p class="username">CodeHub</p>
      <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="./assests/FB.png" alt="facebook" height="30px" width="30px"></a>
                <a href="https://www.instagram.com/"><img src="./assests/Instagram.png" alt="instagram" height="30px" width="30px"></a>
                <a href="https://www.linkedin.com/"><img src="./assests/R.png" alt="linkedin" height="30px" width="30px"></a>
                <a href="https://www.github.com/"><img src="./assests/OIP.jpeg" alt="github" height="30px" width="30px"></a>
      </div>
      <p class="position">Coder & Blogger</p>
    </div>
  </div>
</body>
</html>
